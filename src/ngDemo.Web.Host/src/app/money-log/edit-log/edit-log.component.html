<div bsModal #editAccountLogModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="editAccountLogModal" aria-hidden="true" [config]="{backdrop:'static'}">
  <div class="modal-dialog">
      <div #modalContent class="modal-content">
          <form *ngIf="active" #editAccountLogForm="ngForm" id="frm_edit_accountlog" novalidate (ngSubmit)="save()">
              <div class="modal-header">
                  <button type="button" class="close" (click)="close()" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title">
                      <span>{{l("EditAccountLog")</span>
                  </h4>
              </div>
              <div class="modal-body">
                  <div class="tab-content">
                      <div role="tabpanel" class="tab-pane animated fadeIn active">

                          <div class="row clearfix" style="margin-top:10px;">
                              <div class="col-sm-12">
                                  <div class="form-group form-float">
                                      <div class="form-line">
                                          <input id="money" type="text" name="money" [(ngModel)]="log.money"
                                              required maxlength="32" minlength="2" class="validate form-control">
                                          <label for="money" class="form-label">{{l("money")}}</label>
                                      </div>
                                  </div>
                              </div>
                          </div>

                          <div class="row clearfix">
                              <div class="col-sm-6">
                                  <div class="form-group form-float">
                                      <div class="form-line">
                                          <input id="cause" type="text" name="cause" [(ngModel)]="log.cause"
                                              required maxlength="32" class="validate form-control">
                                          <label for="cause" class="form-label">{{l("cause")}}</label>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-sm-6">
                                  <div class="form-group form-float">
                                      <div class="form-line">
                                          <input id="creationTime" type="text" name="CreationTime" [(ngModel)]="log.creationTime"
                                              required maxlength="32" class="validate form-control">
                                          <label for="creationTime" class="form-label">{{l("CreationTime")}}</label>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>

                  </div>
              </div>
              <div class="modal-footer">
                  <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                      {{l("Cancel")}}
                  </button>
                  <button [disabled]="!editAccountLogForm.form.valid" type="submit" class="btn btn-primary waves-effect">
                      {{l("Save")}}
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
